<body>
    <script>
        let numero1=parseInt(prompt("dame un numero de inicio"));
        let numero2=parseInt(prompt("dame un numero final"));
        let suma = 0;
        numero1 = numero1 + 1;
        do{
            suma =suma + numero1;
            numero1 = numero1 + 1;
        }while(numero1<numero2)
        console.log("la suma es:", suma);
        
    </script>
