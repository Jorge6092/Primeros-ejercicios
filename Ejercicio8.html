<body>
    <script>
        let tramos = 1, sumatoria=0, tiempo=0;
        while(tramos != 0){
            tramos = parseFloat(prompt("dame el valor del tramo"));
            console.log("tramo:",tramos);
            sumatoria = sumatoria + tramos;
        }
        tiempo = sumatoria/60;
        console.log("El tiempo del viaje fue: ",tiempo.toFixed(2));
    </script>
